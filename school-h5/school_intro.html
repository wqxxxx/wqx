        <div class="bbs_head">

            <p>
                中共绍兴市越城区委党校成立于2019年10月15日，为越城区委直属的全额拨款正科级事业单位，是区委区政府哲学社会科学研究机构和重要智库，是负责培训党政领导干部、国家公务员和进行党的思想理论建设的重要部门。学校位于越城区城南大道1459号，占地3500平方米。
            </p>
        </div>
        <div class="bbs_nav">
            <p>校内建有设施完备的报告厅、教研室、党员活动室、党性教育基地、党校书房等学术场所和部分体育生活设施。全校现有教职工15人，硕士研究生4人，中级及以上专业技术人员5人，拥有正高级专业技术岗位，是一所富有生机、充满活力的新兴红色学府。
            </p>
