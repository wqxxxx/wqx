<!DOCTYPE html>
<html lang="en">

<!-- 阅展厅---预约展厅 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/show_booking.css" rel="stylesheet">
    <script src="./index.js"></script>
</head>

<body>
    <div class="wrap">
        <form id="form" name="myForm" method="post" action="" target="_blank">
            <ul class="content">
                <li>
                    <label>姓名</label>
                    <input type="text">
                </li>
                <li>
                    <label>联系方式</label>
                    <input type="text">
                </li>
                <li>
                    <label>预约时间</label>
                    <input type="datetime-local" />
                </li>
                <li>
                    <label>预约人数</label>
                    <select>
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </li>
                <li>
                    <label>预约展厅</label>
                    <select>
                        <option></option>
                        <option>展厅1</option>
                        <option>展厅2</option>
                        <option>展厅3</option>
                    </select>
                </li>
            </ul>
            <div style="text-align: center">
                <input type="submit" class="sub" value="提交">
            </div>
        </form>
    </div>

</body>

</html>
